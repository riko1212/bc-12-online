<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form</title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <form class="contact-form">
            <label for="user-name">Ваше имя</label>
            <input
                type="text"
                name="user-name"
                class="form-input"
                required
                placeholder="John Snow"
                minlength="2"
                id="user-name"
            />
            <label for="user-name">Ваша почта</label>
            <input
                type="email"
                name="user-email"
                class="form-input"
                placeholder="test@mail.ua"
            />
            <label for="user-name">Ваш телефон</label>
            <input
                type="tel"
                name="user-tel"
                class="form-input"
                required
                placeholder="096-111-11-11"
            />
            <button type="submit">Кнопка</button>
            <fieldset>
                <legend>Gender</legend>
                <label for="man">Man</label>
                <input type="radio" name="gender" id="man" value="man" />
                <label for="woman">Woman</label>
                <input type="radio" name="gender" id="woman" value="woman" />
            </fieldset>

            <fieldset>
                <legend>Hobby</legend>
                <label for="books">Books</label>
                <input type="checkbox" name="hobby" id="books" value="books" />
                <label for="sport">Sport</label>
                <input
                    type="checkbox"
                    name="hobby"
                    id="sport"
                    checked
                    value="sport"
                />
                <label for="tv">tv</label>
                <input type="checkbox" name="hobby" id="tv" value="tv" />
            </fieldset>
        </form>
    </body>
</html>
